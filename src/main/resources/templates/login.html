<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Login</title>
    
    <style>
    body{
        padding: 0;
        margin: 0;
        display: flex;
        overflow: hidden;
        background: rgb(79, 131, 163);
    }
    img{
        max-width: 100%;
        height: auto;
    }
    .login{
        margin: 15% 39%;
        position: absolute;
        
    }
    .form-label{
        color: rgb(245, 235, 235);
    }
    #formGroupExampleInput{
        border-radius: 0.3em;
    }
    #formGroupExampleInput2{
        border-radius: 0.3em;
    }

</style>
    
</head>
<body>

    <!-- <img src="./1.jpg" alt=""> -->
   
    <div class="login col-md-6 row-d">
    <h1>Login</h1>
   			  <div  th:if="${param.error}">
       			 <h4 style="color: red">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</h4>
   			 </div>
   		
        <form th:action="@{/login}" method= "post">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label"><b> Username</b></label><br>
            <input type="email" name="email" id="formGroupExampleInput" placeholder="username" size="35rem" required>
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label"><b> Password</b></label><br>
            <input type="password" name="password"  id="formGroupExampleInput2" placeholder="password" size="35rem" required>
          </div><br>
          <div class="mb-3">
           <input type="checkbox" name="remember-me" id="remember" value="remember-me">Remember Me
          </div><br>

  <div class="col-12">
  <button class="btn btn-success" type="submit" >Submit</button>
  </div>
</form>
</div>    



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>


</html>
